<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishaâ€™s Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <p class="intro">welcome to my </p>

    <h1 class="curved-title">
      <span>P</span><span>O</span><span>R</span><span>T</span><span>F</span><span>O</span><span>L</span><span>I</span><span>O</span>
    </h1>

    <div class="labels">
      <span class="label top-left">Contact</span>
      <span class="label top-right">Artworks & More</span>
      <span class="label bottom-left" id="more-about-me">More About Me</span>
      <span class="label bottom-right">Certifications</span>
      <span class="label center-bottom">Projects</span>
    </div>
  </div>

  <!-- SOCIAL ICONS -->
  <div class="social-icons">
    <!-- GitHub -->
    <a href="#" class="icon-link" aria-label="GitHub">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24">
        <path d="M12 0C5.373 0 0 5.373 0 12c0 5.302..."/>
      </svg>
    </a>

    <!-- LinkedIn -->
    <a href="#" class="icon-link" aria-label="LinkedIn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24">
        <path d="M19 0h-14C2.239 0 0 2.239 0 5v14c0 2.761..."/>
      </svg>
    </a>

    <!-- Instagram -->
    <a href="#" class="icon-link" aria-label="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24">
        <path d="M12 2.163c3.204 0 3.584.012 4.85..."/>
      </svg>
    </a>
  </div>

  <!-- JS for popup -->
  <script>
    const moreAboutMeBtn = document.getElementById('more-about-me');

    moreAboutMeBtn.addEventListener('click', () => {
      const width = window.innerWidth / 3;
      const height = window.innerHeight / 2;
      const left = (window.innerWidth - width) / 2;
      const top = (window.innerHeight - height) / 2;

      window.open(
        'moreaboutme.html',
        'MoreAboutMe',
        `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
      );
    });
  </script>

</body>
</html>
